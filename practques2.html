<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Largest of Two Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #5c9cdd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Largest of Two Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="findLargest()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    function findLargest() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);

      let result = document.getElementById("result");

      if (num1 > num2) {
        result.innerText = num1 + " is the largest number";
      } else if (num2 > num1) {
        result.innerText = num2 + " is the largest number";
      } else {
        result.innerText = "Both numbers are equal";
      }
    }
  </script>

</body>
</html>
