<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
</head>
<body>
<script>
  let secretNumber = 7;
  let guess = 5;

  if (guess > secretNumber) {
    alert("Your guess is higher");
  } else if (guess < secretNumber) {
    alert("Your guess is lower");
  } else {
    alert("Correct guess!");
  }
</script>
</body>
</html>
