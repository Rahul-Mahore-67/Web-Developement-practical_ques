<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #302e2c; }
        .calc-card { background: white; padding: 30px; border-radius: 10px; text-align: center; box-shadow: 0 4px 15px rgba(127, 127, 125, 0.3); }
        button { background: #929291; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ebd7cd; }
        #sum-display { font-size: 24px; margin-top: 20px; font-weight: bold; color: #644737; }
    </style>
</head>
<body>

<div class="calc-card">
    <h3>Sum 1 to 100 (While Loop)</h3>
    <button onclick="calculateSum()">Calculate Sum</button>
    <div id="sum-display"></div>
</div>

<script>
    function calculateSum() {
        let sum = 0;
        let i = 1;
        while (i <= 100) {
            sum += i;
            i++;
        }
        document.getElementById("sum-display").innerText = "Total: " + sum;
    }
</script>

</body>
</html>
